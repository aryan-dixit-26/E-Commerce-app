<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/login_style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <title>Login Page</title>
  </head>
  <body>
    <section>
      <div class="logo" id="login-page-logo">
        <img src="./assets/logo.jpg" alt="" />
      </div>
      
      <div class="container" id="login-container">
        <form action="">
          <div class="name-tag" id="email-tag">
            <label for="email">Email : <br /> </label>
            <input type="email" placeholder="Enter Your Email." />
          </div>
          <div class="name-tag" id="password-tag">
            <label for="password">Password : <br /> </label>
            <input type="password" placeholder="Enter Your Password" />
          </div>
          <div class="button" id="login-button">
            <button>LOGIN</button>
          </div>
        </form>
      </div>

      <div class="text" id="sign-up-text">
        <p >New to 3Shoe1 ?</p>
      </div>

      <div class="button" id="sign-up-button">
        <button>Sign Up</button>
      </div>
    </section>

    <script src="./js/login_app.js"></script>
  </body>
</html>
